<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Phone Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .phone-wrapper {
            position: relative;
            width: 300px; /* Adjust the width of the phone wrapper as needed */
            height: 500px; /* Adjust the height of the phone wrapper */
            overflow: hidden;
        }

        .phone {
            width: 100%;
            max-width: 300px; /* Adjust the width of the phone mockup as needed */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure the background image stays behind other content */
        }

        .scrolling-content {
            width: 100%;
            height: 2000px; /* Adjust the height according to your image height */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .scrolling-content img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="phone-wrapper">
        <img src="phone-mockup.png" alt="Phone Mockup" class="phone">
        <div class="background-image"></div> <!-- Background image div -->
        <div class="scrolling-content" id="scrollingContent">
            <img src="large-vertical-image.jpg" alt="Scrolling Image" id="largeImage">
            <!-- Add more content here if needed -->
        </div>
    </div>

    <script>
        window.onload = function() {
            // Get the scrolling content element
            var scrollingContent = document.getElementById('scrollingContent');
            // Get the background image element
            var backgroundImage = document.querySelector('.background-image');
            // Get the large image element
            var largeImage = document.getElementById('largeImage');

            // Function to scroll the image and adjust background position
            function scrollImage() {
                // Increment the scroll position
                scrollingContent.scrollTop += 1;

                // Update background position based on scroll position
                var scrollPercentage = scrollingContent.scrollTop / (largeImage.offsetHeight - scrollingContent.offsetHeight);
                var backgroundPosition = "0 " + (scrollPercentage * 100) + "%";
                backgroundImage.style.backgroundPosition = backgroundPosition;

                // If reached the end, reset the scroll position
                if (scrollingContent.scrollTop >= (largeImage.offsetHeight - scrollingContent.offsetHeight)) {
                    scrollingContent.scrollTop = 0;
                }
            }

            // Set an interval to call the scrollImage function repeatedly
            setInterval(scrollImage, 30); // Adjust the interval as needed (smaller values for faster scrolling)
        };
    </script>
</body>
</html>
